<ActionBar title="tasklist"></ActionBar>

<GridLayout rows="auto, *">

  <GridLayout row="0" columns="*, auto" class="add-bar">

    <TextField #taskTextField hint="Enter in an item" col="0" (textChange)="onTextChange($event)" (returnPress)="onReturn($event)" class="input input-border"></TextField>
    <Image src="~/images/add.png" (tap)="add()" col="1"></Image>

  </GridLayout>


  <RadListView row="1" [items]="taskList">
    <ng-template let-item="item">
      <Label [text]="item.name" class="p-15"></Label>
    </ng-template>
  </RadListView>
  
</GridLayout>
